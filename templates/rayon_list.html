<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayonlar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background-color: #ffffff;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li a {
            color: #007bff;
            text-decoration: none;
        }
        li a:hover {
            text-decoration: underline;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Rayonlar</h1>
    
    <!-- List of Rayonlar -->
    <ul>
        {% for rayon in rayonlar %}
            <li>
                {{ rayon.mahsulot.shaxar.nomi }} shaxri {{ rayon.nomi }} rayonga - {{ rayon.mahsulot.nomi }}
                <a href="{% url 'rayon_edit_delete' rayon.pk %}">Edit/Delete</a>
            </li>
        {% endfor %}
    </ul>

    <!-- Form to Create New Rayon -->
    <h2>Add New Rayon</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_mahsulot">Mahsulot</label>
            {{ form.mahsulot }}
        </div>
        <div class="form-group">
            <label for="id_nomi">Rayon Nomi</label>
            {{ form.nomi }}
        </div>
        <button type="submit" class="btn btn-primary">Add Rayon</button>
    </form>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
