<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background-color: #ffffff;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li a {
            color: #007bff;
            text-decoration: none;
        }
        li a:hover {
            text-decoration: underline;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Cards</h1>
    
    <!-- List of Cards -->
    <ul>
        {% for card in cards %}
            <li>
                <span>{{ card.card_name }}</span>
                <span>{{ card.card_user }}</span>
                <span>{{ card.card_number }}</span>
                <a href="{% url 'card_edit_delete' card.pk %}">Edit/Delete</a>
            </li>
        {% endfor %}
    </ul>

    <!-- Form to Create New Card -->
    <h2>Add New Card</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_card_name" class="form-label">Card Name</label>
            <input type="text" class="form-control" id="id_card_name" name="card_name" required>
        </div>
        <div class="mb-3">
            <label for="id_card_user" class="form-label">Card User</label>
            <input type="text" class="form-control" id="id_card_user" name="card_user" required>
        </div>
        <div class="mb-3">
            <label for="id_card_number" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="id_card_number" name="card_number" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Card</button>
    </form>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
